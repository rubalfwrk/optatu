<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            SubCategory
            <small>Edit SubCategory</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/userList"><i class="fa fa-dashboard"></i> SubCategory</a></li>
            <li class="active">Edit SubCategory</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit SubCategory</h3>
                    </div>
                        <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <form method="post"  ng-submit="editSubCategory(post)">
                        <div class="box-body">
                            
                            <div class='col-lg-8'>
                                <div class='form-group'>
                             <label for="exampleInputPassword1">Category</label><br/>
                                <select ng-model="post.category" ng-change="categories()">
                                    <option ng-repeat="allCategories in category">{{allCategories.category}}</option>
                                </select>
                                </div>
                            </div>
                            
                            
                            
                            <div class='col-lg-8'>
                                <div class='form-group'>
                                    <label for="exampleInputPassword1">Sub Category</label>
                                    <input type='text' placeholder='Add SubCategory' ng-model='post.subcategory' required="" name='title' class='form-control'>
                                </div>
                            </div>
                            
                            

                            
                         
                        
                            <div class="col-lg-8">
                                <input type="submit" value="Update SubCategory" name="submit" class="btn btn-success pull-left update" >                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
