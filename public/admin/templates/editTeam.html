<div class="content-wrapper">

                                </div>-->

                                        <option  value="1">Activate</option>
                                        <option  value="0">DeActivate</option>
                                    </select>
                                </div>-->

                        <div class="box-footer">
                            <div class='btn btn-success pull-left update' ng-click='editPost()'>Update Team</div>

                </div>
            </div>
        </div>
    </section>
